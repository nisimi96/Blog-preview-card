<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body class="yellow-bg">
    <section class="card white-bg">
        <img src="rss/illustration-article.svg" alt="" class="logo">
        <h2 class="yellow-bg text-dark-grey preset-3-bold">Learning</h2>
        <h3 class="preset-3 text-dark-grey">Published 21 Dec 2023</h3>
        <h1 class="preset-1 text-dark-grey">HTML & CSS foundations</h1>
        <p class="text-light-grey preset-2 p-main">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="profile">
            <img src="rss/image-avatar.webp" alt="" class="profile-img">
            <p class="preset-3-bold name">Greg Hooper</p>
        </div>
    </section>
    
</body>
</html>
